# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
---
version: 2.1
jobs:
  prep_workspace_cache:
    docker:
      # see https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/python:3.7.1
    steps:
      - checkout
      - run:
          command: |
            set -x
            echo -e "\n\n### record information about the shell context\n\n"
            pwd
            shopt
            env | sort
            uname -a
            ls -la
            which python
            python --version
            if which pipenv 2>/dev/null; then pipenv --version; fi
            echo -e "\n\n### prepare the jobs workspace\n\n"
            chmod -vR +x,-w -- ./tools/
            echo -e "\n\n### prepare the cache\n\n"
            python -m pip install --user --upgrade pip
            python -m pip install --user pipenv
            pipenv --version
            export PIPENV_CACHE_DIR=~/.pipenv
            mkdir -v -- "${PIPENV_CACHE_DIR}"
            pipenv install --dev
            # make really sure setuptools and wheel is the latest
            pipenv run pip install --upgrade setuptools wheel
      - save_cache:
          name: cache of pipenv installs
          paths:
            - ~/.pipenv
          key: cache-{{ .Branch }}-{{ arch }}-{{ checksum "Pipfile.lock" }}
      - persist_to_workspace:
          root: ~/
          paths:
            - project
  test_python36:
    docker:
      - image: circleci/python:3.6.1
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          key: cache-{{ .Branch }}-{{ arch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            set -x
            pwd
            python -m pip install --user pipenv
            export PIPENV_CACHE_DIR=~/.pipenv
            python -m pipenv run tools/test-python36.sh
  test_pytest:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          key: cache-{{ .Branch }}-{{ arch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            set -x
            pwd
            python -m pip install --user pipenv
            export PIPENV_CACHE_DIR=~/.pipenv
            pipenv run python3 -m pytest -v coverlovin2/test
  build_pypi:
    docker:
      - image: circleci/python:3.7.1
    steps:
      - attach_workspace:
          at: ~/
      - restore_cache:
          key: cache-{{ .Branch }}-{{ arch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            set -x
            pwd
            python -m pip install --user pipenv
            export PIPENV_CACHE_DIR=~/.pipenv
            pipenv run bash tools/build-install-test.sh
workflows:
  version: 2
  workflow_prep_test_build:
    jobs:
      - prep_workspace_cache
      - test_python36:
          requires:
            - prep_workspace_cache
      - test_pytest:
          requires:
            - prep_workspace_cache
      - build_pypi:
          requires:
            - prep_workspace_cache
            - test_python36
            - test_pytest
